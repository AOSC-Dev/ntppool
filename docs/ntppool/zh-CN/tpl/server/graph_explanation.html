<h3>评分图</h3>

<p>
池系统每小时会多次检查您的服务器时间，并与其自身的之间相比较。如果服务器无法连接或者时间偏差超过100ms(以监控系统测量为准）将会扣分；时间偏差越大，扣分越多。
</p>

<p>
图标仅用于将趋势可视化。如需更详细的监控结果，请点击CSV链接。
</p>

<h3>时间偏差图</h3>

<p>
监控系统的工作模式类似于<a href="http://www.ntp.org/ntpfaq/NTP-s-def.htm#AEN1242">SNTP</a>客户端（<a href="http://tools.ietf.org/html/rfc2030">RFC 2030</a>），所以和普通的 ntpd 服务器相比比，监控系统和服务器之间的连接更容易受到网络延迟影响。</p>

<p>
监控系统的误差可能≥10ms。
</p>
